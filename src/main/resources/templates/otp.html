<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planotech Events - OTP Verification</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .email-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .logo {
            width: 250px;
        }
        
        p {
            color: #333333;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .otp-container {
            text-align: center;
            margin: 35px 0;
        }
        
        .otp {
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 6px;
            color: #000000;
            padding: 15px 25px;
            background-color: #f8f8f8;
            display: inline-block;
        }
        
        .expiry {
            text-align: center;
            color: #666666;
            margin: 25px 0;
        }
        
        .warning {
            text-align: center;
            color: #cc0000;
            font-size: 14px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eeeeee;
        }

        .social-links {
            text-align: center;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid #eeeeee;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            margin: 0 12px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="logo-container">
            <img src="https://www.planotechevents.com/wp-content/uploads/2024/05/11.png" alt="Planotech Events Logo" class="logo">
        </div>
        
        <p>Hi {{USERNAME}},</p>
        <p>Please copy the One Time Password (OTP) below and paste it in the verification page on the Planotech Events App.</p>
        
        <div class="otp-container">
            <div class="otp">{{OTP}}</div>
        </div>
        
        <div class="expiry">
            This code expires in 10 minutes
        </div>
        
        <div class="warning">
            Please do not share this code with anyone
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/planotechEvents/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://www.instagram.com/planotecheventsmarketing/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://in.linkedin.com/company/planotech-events-marketing-pvt-ltd-opc" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="social-icon">
            </a>
        </div>
    </div>
</body>
</html>
